<h1> Formulario para cadastro do Filme</h1>

<div class="alert" *ngIf="showAlert">
  Formulário enviado com sucesso!
</div>

<form [formGroup]="meuFormValidacao" (ngSubmit)="cadastrarFilme()" >
    <label for="nome">Nome do Filme: </label>
    <input type="text" id="nome" formControlName="nome" [(ngModel)]="novoFilme.nome" name="nome" required>
    <div *ngIf="meuFormValidacao.get('nome')?.errors">
      <b> *Campo obrigatório </b>
    </div>
  <br>
    <label for="ano">Ano:</label>
    <input type="number" id="ano" formControlName="ano" [(ngModel)]="novoFilme.ano" name="ano" required>
    <div *ngIf="meuFormValidacao.get('ano')?.errors">
      <b> *Campo obrigatório </b>
    </div>
  <br>
    <label for="genero">Gênero:</label>
    <input type="text" id="genero" formControlName="genero" [(ngModel)]="novoFilme.genero" name="ano" required>
    <div *ngIf="meuFormValidacao.get('genero')?.errors">
      <b> *Campo obrigatório </b>
    </div>
  <br>
    <label for="diretor">Diretor:</label>
    <input type="text" id="diretor" formControlName="diretor" [(ngModel)]="novoFilme.diretor" name="diretor" required>
    <div *ngIf="meuFormValidacao.get('diretor')?.errors">
      <b> *Campo obrigatório </b>
    </div>
  <br>
    <label for="atores">Atores:</label>
    <input type="text" id="atores" formControlName="atores"  [(ngModel)]="novoFilme.atores" name="atores" required>
    <div *ngIf="meuFormValidacao.get('atores')?.errors">
      <b> *Campo obrigatório </b>
    </div>
  <br>
    <label for="video">URL de Video:</label>
    <input type="url" id="video" formControlName="video" [(ngModel)]="novoFilme.video" name="video" required>
    <div *ngIf="meuFormValidacao.get('video')?.errors">
      <b> *Campo obrigatório </b>
    </div>
    <!-- <br>
    <label for="imagem">Imagem:</label>
    <input type="file" id="imagem" [(ngModel)]="novoFilme.imagem" name="imagem" required> -->
    
  <br>
  <br>
    <button (click) = "botao()" type="submit" [disabled]="meuFormValidacao.invalid" >Cadastrar Filme</button>
  </form>

  <div class="alert" *ngIf="showAlert">
    Formulário enviado com sucesso!
  </div>
